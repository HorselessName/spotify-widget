<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Dark Player</title>
    <link rel="stylesheet" href="player.css">
    <script src="https://kit.fontawesome.com/e51ef5bbf2.js" crossorigin="anonymous"></script>
    <meta name="author" content="Original player by @nuel on CodePen">
    <meta name="original-source" content="https://codepen.io/nuel/pen/xVXRmx">
</head>

<body>

<div class="container">
    <header>
        <div class="playlist">
            <i class="fa fa-bars"></i>
        </div>
        <div class="setting">
            <i class="fa fa-cog"></i>
        </div>
    </header>
    <main>
        <div class="album-art">
            <img class="album-img" src="" alt=""/>
        </div>
        <div class="player">
            <i class="fa fa-repeat"></i>
            <i class="fa fa-fast-backward"></i>
            <i class="fa fa-play"></i>
            <i class="fa fa-fast-forward"></i>
            <i class="fa fa-random"></i>
        </div>
    </main>
    <footer>
        <div class="title"></div>
        <div class="time-tracker">
            <div class="timer">
                <div class="bg">
                    <!-- Elemento para animar a barra de progresso. -->
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="time"></div>
        </div>
    </footer>
</div>

<script src="./player.js"></script>

</body>

</html>
